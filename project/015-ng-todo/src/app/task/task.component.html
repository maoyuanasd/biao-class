<div class="row">
  <div class="col">
  <input #checkbox (change)=completedChange.emit(checkbox.checked)
           [(ngModel)]="data.completed" type="checkbox">
  </div>
  <div class="col">{{data.title}}</div>
  <div class="col">
    <button (click)="triggerRemove()">删除</button>
    <button (click)="triggerFill()">更新</button>
  </div>
</div>

    ;
    (function () {
        'usr strict';

        function eachNumber(arr, fn) {
            for (let i = 0; i < arr.length; i++) {
                fn(arr[i]);
            }
        }

        let arr1 = [1, 2, 3, 4, 5, 6];

        function evenNumber(arr) {
            let result = [];
            eachNumber(arr, function (it) {
                if (it % 2)
                return;
                result.push(it);
            });
            return result;
        }
        ;console.log(evenNumber(arr1))
    })();
</script>

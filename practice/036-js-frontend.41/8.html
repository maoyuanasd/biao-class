<style>
    :root {
        font-size: 20px;
        font-family: sans-serif;
    }

    .board {
        font-size: 2rem;
        color: red;
        background: #000;
        border: 2px solid;
        display: inline-block;
        opacity: 1;
        padding: 10px;
    }
</style>


<div class="board"><span class="inner">修脚 贴膜 </span></div>

<script>
    ;
    (function () {
        'use strict';
        const board = document.querySelector('.board');
        const inner = board.querySelector('.inner');
        // 设置放大倍数的变量
        let i = 1;
        boot();
        // 设置初始化函数
        function boot() {
            startFlash();
        }
       // 设置闪烁广告函数
        function startFlash() {
            // 设置闪烁间隔
            setInterval(() => {
                toggleBorder();
                toggleText(fontSize);

            }, 500)

        }
        // 判断是否闪烁
        function isVisibel() {
            return getComputedStyle(inner).opacity != 0;
        }
        // 文字闪烁 ;onShow 闪烁时做什么; onHide 熄灭时做什么
        function toggleText(onShow, onHide) {
            if (isVisibel()) {
                inner.style.opacity = 0;
                onHide && onHide();
            } else {
                inner.style.opacity = 1;
                onShow && onShow();
            };
        }
        // 边框闪烁
        function toggleBorder() {
            board.style.borderColor = isVisibel() ? 'transparent' : 'inherit';
        }
        // 设置字体大小
        function fontSize() {
            if(i<3) 
               i++;
               else
               i=1;
            inner.style.fontSize = i * 2 + 'rem';
        }


    })();
</script>

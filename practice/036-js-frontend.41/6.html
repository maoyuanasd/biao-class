<style>
    :root {
        font-size: 20px;
        font-family: sans-serif;
    }

    .board {
        font-size: 2rem;
        color: red;
        background: #000;
        border: 2px solid;
        display: inline-block;
        opacity: 1;
        padding: 10px;
    }
</style>


<div class="board"><span class="inner">修脚 贴膜</span></div>

<script>
    ;
    (function () {
        'use strict';
        const board = document.querySelector('.board');
        const inner = board.querySelector('.inner');
        boot();
       // 定义初始化函数
        function boot() {
            startFlash();
        }
        // 定义广告牌函数
        function startFlash() {
        //  设置间隔    
            setInterval(() => {
                toggleText()
                toggleColor()
            }, 500)
        };
        // 定义一个开关,用于检测当前是否可见
        function isVisible() {
            return getComputedStyle(inner).opacity == 1;
        }
        // 文字闪烁
        function toggleText() {
            if (isVisible()) {
                inner.style.opacity = 0;
            } else {
                inner.style.opacity = 1;
            }
        };
        // 边框跟字体闪烁
        function toggleColor() {

            if (isVisible()) {
                if (getComputedStyle(inner).color == 'rgb(255, 0, 0)') {
                    inner.style.color = 'rgb(255,255,0)';
                    board.style.borderColor = 'rgb(255,255,0)';
                } else {
                    inner.style.color = 'rgb(255,0,0)';
                    board.style.borderColor = 'rgb(255,0,0)';
                }
            }
        }

    })();
</script>

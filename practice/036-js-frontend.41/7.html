<style>
    :root {
        font-size: 20px;
        font-family: sans-serif;
    }

    .board {
        font-size: 2rem;
        color: red;
        background: #000;
        border: 2px solid;
        display: inline-block;
        opacity: 1;
        padding: 10px;
    }

    .count {
        font-size: .8rem;
    }
</style>

<div class="board"><span class="inner">修脚 贴膜 <span class="count"></span></span></div>

<script>
    ;
    (function () {
        'use strict';
        const board = document.querySelector('.board');
        const inner = board.querySelector('.inner');
        const count = board.querySelector('.count');
        // 设置计数器的初始变量
        let i = 0;
        boot();
        // 初始函数
        function boot() {
            startFlash();
        }
        // 闪烁广告牌
        function startFlash() {
            // 初始计数器显示信息
            count.innerText = i + '个人用了都说好'
            // 设置闪烁间隔
            setInterval(() => {

                toggleBorder();
                toggleText(time);

            }, 500)
        }
        // 设置闪烁开关
        function isVisible() {
            return getComputedStyle(inner).opacity != 0;
        }
        // 设置文字闪烁
        function toggleText(onShow, onHide) {
            if (isVisible()) {
                inner.style.opacity = 0;
                onHide && onHide();
            } else {
                inner.style.opacity = 1;
                onShow && onShow();
            }
        }
        // 设置边框闪烁
        function toggleBorder() {
            board.style.borderColor = isVisible() ? 'transparent' : 'inherit';
        }
        // 设置计数器
        function time() {
            i++;
            count.innerText = i + '个人用了都说好'
        }
    })();
</script>

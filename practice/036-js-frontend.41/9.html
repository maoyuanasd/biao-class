<style>
    :root {
        font-size: 20px;
        font-family: sans-serif;
    }

    .board {
        font-size: 2rem;
        color: red;
        background: #000;
        border: 2px solid;
        display: inline-block;
        opacity: 1;
        padding: 10px;
    }
</style>


<div class="board"><span class="inner">贴膜</span></div>

<script>
    ;
    (function () {
        'use strict';
        let pedicure = true;
        const board = document.querySelector('.board');
        const inner = board.querySelector('.inner');
        boot();

        function boot() {
            startFlash();
        }

        function startFlash() {
            setInterval(() => {
                toggleBorder()
                toggleText(slider)
            }, 500)
        }

        function isVisible() {
            return getComputedStyle(inner).opacity != 0;
        }

        function toggleText(onShow, onHide) {
            if (isVisible()) {
                inner.style.opacity = 0;
                onHide && onHide();
            } else {
                inner.style.opacity = 1;
                onShow && onShow();
            }
        }

        function toggleBorder() {
            board.style.borderColor = isVisible() ? 'transparent' : 'inherit';
        }

        function slider() {
            let text;
            if (pedicure)
                text = '修脚';
            else
                text = '贴膜';
            inner.innerText = text;
            pedicure = !pedicure;
        }
    })();
</script>

<script>
    const slider = document.querySelector('.slider');
    const items = slider.querySelectorAll('.item');
    let currentIndex = 0;
    let lastIndex = items.length - 1;

    boot();

    function boot() {
        sliderFlash();
    }

    function sliderFlash() {
        sliderX();
        sliderZ();
        setInterval(() => {
            loop();
            sliderX();
            sliderZ();
        }, 1000);
    }

    function loop() {
        if (currentIndex < lastIndex) {
            currentIndex++
        } else {
            currentIndex = 0
        }
    }

    function sliderZ() {
        let prev = getPrev();
        let cuurent = getCuurent();
        let next = getNext();
        prev.style.zIndex = 1;
        cuurent.style.zIndex = 2;
        next.style.zIndex = 0;
    }

    function sliderX() {
        let prev = getPrev();
        let cuurent = getCuurent();
        let next = getNext();
        prev.style.left = -prev.offsetWidth + 'px';
        cuurent.style.left = 0;
        next.style.left = next.offsetWidth + 'px';
    }

    function getPrev() {
        if (currentIndex > 0) {
            return items[currentIndex - 1]
        } else {
            return items[lastIndex];
        }
    }

    function getCuurent() {
        return items[currentIndex];
    }

    function getNext() {
        if (currentIndex < lastIndex) {
            return items[currentIndex + 1]
        } else {
            return items[0];
        }
    }
</script>

<script>
    const slider = document.querySelector('.slider');
    const items = slider.querySelectorAll('.item');
    let currentIndex = 0;
    let maxIndex = items.length - 1;
    sliderX();
    sliderZ();
    setInterval(() => {
        loop();
        sliderX();
        sliderZ();
    }, 1000)

    function sliderZ() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();
        prev.style.zIndex = 0;
        current.style.zIndex = 2;
        next.style.zIndex = 0;
    }

    function sliderX() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();
        prev.style.left = -prev.offsetWidth + 'px';
        current.style.left = 0;
        next.style.left = next.offsetWidth + 'px';
    }

    function loop() {
        if (currentIndex<maxIndex){
            currentIndex++
        }else{
            currentIndex=0;
        }
    }

    function getPrev() {
        if (currentIndex > 0) {
            return items[currentIndex - 1];
        } else {
            return items[maxIndex];
        }
    };

    function getCurrent() {
        return items[currentIndex];
    }

    function getNext() {
        if (currentIndex < maxIndex) {
            return items[currentIndex + 1];
        } else {
            return items[0];
        }
    }

</script>

<style>
    img {
        max-width: 100%;
    }

    .container {
        max-width: 1080px;
        margin: 0 auto;
    }

    .slider {
        position: relative;
    }

    .item {
        position: absolute;
        display: block;
        opacity: 0;
        transition: all 1000ms;
    }
</style>
<div class="container">
    <div class="slider">
        <a class="item" href="#">
            <img src="./1000x500-A.png" alt="">
        </a>
        <a class="item" href="#">
            <img src="./1000x500-B.png" alt="">
        </a>
        <a class="item" href="#">
            <img src="./1000x500-C.png" alt="">
        </a>
    </div>
</div>
<script>
    const items = document.querySelectorAll('.item');
    let current = 0;
    let maxIndex = items.length - 1;
    boot();

    function boot() {
        startSlider()
    }

    function startSlider() {
        items[current].style.opacity=1;
        setInterval(() => {
            flip();
        }, 1000);
    }
    
    function flip(){
        current++;
            if (current >= items.length)
                current = 0;
            let prev = getPrev();

            hide(prev);
            let next = items[current];
            show(next);
    }
    function getPrev() {
        if (current == 0)
          return  prev = items[maxIndex];
        else
          return  prev = items[current - 1];
    }

    function show(el) {
        if (!el)
            return;
        el.style.opacity = 1;
    }

    function hide(el) {
        if (!el)
            return;
        el.style.opacity = 0;
    }
</script>

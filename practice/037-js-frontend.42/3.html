<style>
    img {
        max-width: 100%;
    }

    .container {
        max-width: 1080px;
        margin: 0 auto;
    }

    .slider {
        position: relative;
    }

    .item {
        position: absolute;
        display: block;
        opacity: 0;
        transition: all 1000ms;
    }
</style>
<div class="container">
    <div class="slider">
        <a class="item" href="#">
            <img src="./1000x500-A.png" alt="">
        </a>
        <a class="item" href="#">
            <img src="./1000x500-B.png" alt="">
        </a>
        <a class="item" href="#">
            <img src="./1000x500-C.png" alt="">
        </a>
    </div>
</div>
<script>
    const slider = document.querySelector('.slider');
    const items = slider.querySelectorAll('.item');
    let count = 0;
    let maxIndex = items.length - 1;
    boot();

    function boot() {
        startSlider()
    }

    function startSlider() {
        items[count].style.opacity = 1;
        setInterval(() => {
            flip();
        }, 1000);
    }

    function flip() {
        count++;
        if (count >= items.length) {
            count = 0;
        }
        let prev = getPrev()
        hide(prev);
        let next = items[count];
        show(next);
    }

    function getPrev() {
        return count == 0 ? items[maxIndex] : items[count - 1];
    }

    function hide(el) {
        if (el)
            el.style.opacity = 0;

    }

    function show(el) {
        el.style.opacity = 1;
    }
</script>

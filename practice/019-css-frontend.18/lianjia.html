<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>链家</title>
</head>
<body>
     <header class="row">
         <div class="container">
                <div class="row nav-bar">
                    <div class="col col-3 left">logo</div>
                    <div class="col col-21 left">链接组</div>
                </div>
                <div class="row title-bar">
                    <div class="row title">大标题</div>
                    <div class="row sub-title">小标题</div>
                </div>
                <div class="row seach-bar">
                    <div class="row serch-cat">导航分类</div>
                    <div class="row search-box">搜索框</div>
                </div>
                <div class="row state-bar">链接组</div>
         </div>
     </header>
     <main class="row">
         <div class="container">
                <div class="row function-bar">
                    <div class="col col-8">功能</div>
                    <div class="col col-8">功能</div>
                    <div class="col col-8">功能</div>
                </div>
                <div class="row add-AD">
                    <div class="row title">标题</div>
                    <div class="row desc">描述</div>
                    <div class="row download">
                        <div class="col col-12 btn">按钮组</div>
                        <div class="col col-12 img">二维码</div>
                    </div>
                </div>
                <div class="row recom-area">
                    <div class="row">
                        <div class="row title">标题</div>
                        <div class="row card-group">
                            <div class="col col-6">
                                <div class="row item">
                                     <div class="row img">图片</div>
                                     <div class="row text">
                                         <div class="row title">标题</div>
                                         <div class="row desc">描述</div>
                                     </div>
                                </div>
                                <div class="row other">其他信息</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row inquire-bar">
                    <div class="col col-12 left">文字</div>
                    <div class="col col-12 right">搜索框</div>
                </div>
         </div>
         
     </main>
     <footer class="row">
         <div class="container">
             <div class="row f-title"></div>
             <div class="row link-box"></div>
             <div class="row bottom"></div>
         </div>
     </footer>
</body>
</html>

<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <head>
        <title>小米结构</title>
    </head>
    <body>
        <header>
            <nav class="global">
                <div class="col left">
                    <a href=""></a><!-- *n -->
                </div>
                <div class="col right"></div><!-- *n -->
            </nav>
            <nav class="page">
                <div class="col logo">
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div class="col link-groud">
                    <a href=""></a><!-- *n -->
                </div>
                <div class="col search">
                    <div class="col search-box"></div>
                    <div class="col btn"></div>
                </div>
            </nav>
            <nav class="slider">
                <div class="col cat">
                    <a href=""></a><!-- *n -->
                </div>
                <div class="col slider-img">
                    <img src="" alt=""><!-- *N -->
                </div>
            </nav>
            <nav class="card">
                <div class="col shortcut">
                    <div class="row"><!-- *2 -->
                        <div class="col"></div><!-- *3 -->
                    </div>
                </div>
                <div class="col img">
                    <img src="" alt=""><!-- *3 -->
                </div>
            </nav>
        </header>
        <main>
            <section class="activity">
                <div class="row title-bar">
                     <div class="clo title"></div>
                     <div class="col"></div>
                </div>
                <div class="row card-gorup">
                    <div class="col"><!-- *4 -->
                         <div class="card">
                             <div class="row img"></div>
                             <div class="row text">
                                 <div class="row title"></div>
                                 <div class="row des"></div>
                                 <div class="row price"></div>
                             </div>
                         </div>
                    </div>
                </div>
                <div class="row AD"></div>
            </section>
            <section class="product">
                <div class="row title-bar"></div>
                <div class="row card-group">
                    <div class="col leader"></div>
                    <div class="col">
                        <div class="card"></div><!-- *8 -->
                    </div>
                </div>
                <div class="row AD"></div>
            </section>
            <section class="function"></section>
        </main>
        <footer>
            <div class="row support">
                <div class="col"><!-- *5 -->
                    <div class="col img"></div>
                    <div class="col text"></div>
                </div>
            </div>
            <div class="row regular">
                <div class="col left">
                    <div class="col link-group"><!-- *6 -->
                        <div class="row title"></div>
                        <div class="row a"></div><!-- *3 -->
                    </div>
                </div>
                    <div class="col right contact">
                        <div class="row telphone"></div>
                        <div class="row time"></div>
                        <div class="row btn-primary"></div>
                    </div>
            </div>
            <div class="row meta">
                <div class="col logo"></div>
                <div class="col link-group"></div>
                <div class="col img"></div>
            </div>
        </footer>
    </body>
</html>

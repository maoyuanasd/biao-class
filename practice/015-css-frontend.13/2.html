<style>
        #parent {
          border: solid #666;
          width: 200px;
        }
      
        #a, #b {
          width: 50%;
          height: 100px;
          /*由于block元素会占整宽所以我们将其设为inline-block，让其自由流动*/
          display: inline-block;
          /*并排的元素默认向上对齐*/
          /*vertical-align: top;*/
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }
      
        #a {
          background: #bbb;
          border: 5px dashed black;
        }
      
        #b { background: #777; }
      </style>
      
      <div id="parent">
        <div id="a"></div><!--
         此处的注释是为了清除两个元素间的断行，因为行内块元素会渲染它们之间的空白字符
         --><div id="b"></div>
      </div>

<style>
    *{box-sizing: border-box;}
    .row::after,.row::before{
        content: "";
        display: block;
        clear: both;
    }
    .col{
        float: left;
        border: solid;
    }
    .col:last-child{
        width: 50%;
    }
    .col{
        width: 25%;
    }
</style>
<div class="row">
    <div class="col">a</div>
    <div class="col">a</div>
    <div class="col">a</div>
</div>

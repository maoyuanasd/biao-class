<style>
    :root{
        font-size: 20px;
        font-family: sans-serif;
    }
    .board{
        font-size: 2rem;
        color:red;
        background: #000;
        border: 2px solid ;
        display:inline-block;
        opacity: 1;
        padding: 10px;
    }
    

</style>


    <div class="board"><span class="inner"></span></div>

<script>
        ;(function(){
            'use strict';
            const board=document.querySelector('.board');
            const inner=board.querySelector('.inner');
            let list=['修脚','贴膜','修电脑'];
            let i=0;
            inner.innerText=list[i];
            setInterval(()=>{
                let opacity=getComputedStyle(inner).opacity;
                if(opacity==1){
                    inner.style.opacity=0;
                    board.style.borderColor='transparent';
                }else{
                    inner.style.opacity=1;
                    board.style.borderColor='inherit';
                    i++;
                    if(i>=list.length){
                        i=0;
                    }
                    inner.innerText=list[i];
                }
            },500)
           
        })();
    </script>

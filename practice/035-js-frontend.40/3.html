<style>
    :root{
        font-size: 15px;
        font-family: sans-serif;
    }
    .board{
        font-size: 2rem;
        color:red;
        background: #000;
        border: 2px solid ;
        display:inline-block;
        opacity: 1;
        padding: 10px;
    }
    
    .like{
        font-size: .5rem;
        padding: 5px;
        
    }
    

</style>


    <div class="board"><span class="inner">修脚 贴膜<span class="like"><span class="count"></span></span></span></div>

<script>
        ;(function(){
            'use strict';
            const board=document.querySelector('.board');
            const inner=board.querySelector('.inner');
            const like=inner.querySelector('.like');
            const count=like.querySelector('.count');
            let i=1;
            let time=0;
            setInterval(function(){
            let opacity=getComputedStyle(inner).opacity;
              
            if(opacity==1){
                inner.style.opacity=0;
                board.style.borderColor='transparent';
                
                
            }else{
                inner.style.opacity=1;
                board.style.borderColor='inherit';
                
               time+=1;
               if(i<3) 
               i++;
               else
               i=1;
            }
              
              
               
                board.style.fontSize=i*2+'rem';
                count.innerText=time+'人用了都说好';
            ;
            },500);
            
        })();
    </script>

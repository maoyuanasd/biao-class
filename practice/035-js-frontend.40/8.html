<style>
    :root{
        font-size: 20px;
        font-family: sans-serif;
    }
    .board{
        font-size: 2rem;
        color:red;
        background: #000;
        border: 2px solid ;
        display:inline-block;
        opacity: 1;
        padding: 10px;
    }
    

</style>


    <div class="board"><span class="inner">修脚 贴膜 </span></div>

<script>
        ;(function(){
            'use strict';
           const board=document.querySelector('.board');
           const inner=board.querySelector('.inner');
           let i=1;
           setInterval(()=>{
               let opacity=getComputedStyle(inner).opacity;
               if(opacity==1){
                   inner.style.opacity=0;
                   board.style.borderColor='transparent';
               }else{
                   inner.style.opacity=1;
                   board.style.borderColor='inherit';
                   if(i<10)
                   i++
                   else
                   i=1;
                   inner.style.fontSize=i*2+'rem';
                   console.log(i);
                  
               }
           },100)
           
        })();
    </script>

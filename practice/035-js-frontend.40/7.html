<style>
    :root{
        font-size: 20px;
        font-family: sans-serif;
    }
    .board{
        font-size: 2rem;
        color:red;
        background: #000;
        border: 2px solid ;
        display:inline-block;
        opacity: 1;
        padding: 10px;
    }
    .count{
        font-size: .8rem;
    }

</style>


    <div class="board"><span class="inner">修脚 贴膜 <span class="count"></span></span></div>

<script>
        ;(function(){
            'use strict';
            const board=document.querySelector('.board');
            const inner=board.querySelector('.inner');
            const count=board.querySelector('.count');
            let i=0;
            count.innerText=i+'个人用了都说好'
            setInterval(()=>{
                let opacity=getComputedStyle(inner).opacity;
                if(opacity==1){
                    inner.style.opacity=0;
                    board.style.borderColor='transparent';
                }else{
                    inner.style.opacity=1;
                    board.style.borderColor='inherit';
                    i++;
                    count.innerText=i+'个人用了都说好'
                }

            },500)
            
        })();
    </script>

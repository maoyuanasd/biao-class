<div [style.width.px]="width">
  <button (click)="toggle()">显示/隐藏</button>
  <div [hidden]="!editorVisible">
    <textarea (input)="sync()" [(ngModel)]="state.content"></textarea>
    <button (click)="editorVisible=false">完成修改</button>
    <button (click)="doneEditing()">完成修改并提示</button>
  </div>
  <div class="board" [hidden]="!visible">
    <h3>公告
      <button (click)="toggleEdit()">编辑</button>
    </h3>
    <div>{{expand? state.content : (state.content | slice:0:expandBoundary)}}
      <button *ngIf="state.content?.length>expandBoundary" (click)="expand =!expand">{{expand? '收起':'展开'}}</button>
    </div>
    <div class="toolbar">
      <button (click)="toggleRead()">
        <span *ngIf="state.read else setReadText">设为未读</span>
       <ng-template #setReadText>已读</ng-template>
       
      </button>
    </div>
  </div>
</div>

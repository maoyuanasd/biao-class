<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script>
   /*
  |--------------------------------------------------------------------------
  | 使用XMLHttpRequest
  |--------------------------------------------------------------------------
  */
  let http= new XMLHttpRequest();
  http.open('get','https://api.github.com/search/users?q=yo');
  http.send();

  http.addEventListener('load',()=>{
    let data =JSON.parse(http.responseText);
    console.log(data)
  })
   /*
  |--------------------------------------------------------------------------
  | 使用ES6 fetch
  |--------------------------------------------------------------------------
  */
  fetch('https://api.github.com/search/users?q=yo')
  .then(response=>{
    return response.json();
  })
  .then(data=>{
    console.log(data);
  })

 /*
  |--------------------------------------------------------------------------
  | 使用ES6 fetch
  |--------------------------------------------------------------------------
  */
 $.get('https://api.github.com/search/users?q=yo')
 .then(data=>{
   console.log(data);
 })
  /*
  |--------------------------------------------------------------------------
  | jQuery ajax
  |--------------------------------------------------------------------------
  */
 $.ajax({
   method:'get',
   url:'https://api.github.com/search/users?q=yo',
 })
 .then(data=>{
   console.log(data);
 })
 /*
  |--------------------------------------------------------------------------
  | Axios
  |--------------------------------------------------------------------------
  */
 axios
 .get('https://api.github.com/search/users?q=yo')
 .then(r=>{
   console.log(r);
 })
</script>

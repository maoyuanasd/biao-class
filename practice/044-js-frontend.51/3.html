<style>
    :root {
  font-size: 16px;
}

input, button {
  font-size: inherit;
  padding: .2em .3em;
  margin: .2em auto;
}

input {
  width: 100%;
}

input[type=checkbox],
input[type=radio] {
  width: auto;
}
</style>
<form action="http://baidu.com">
  <input type="text" name="name" placeholder="姓名">
  <input type="text" name="age" placeholder="年龄">
  <input type="text" name="gender" placeholder="性别">
  <input type="text" name="height" placeholder="身高">
  <button type="submit">提交</button>
</form>
<script>
 let form=document.querySelector('form');
 let data={
   name:'王花花',
   age:15,
   gender:'女',
   height:180,
 }
 for(let key in data){
   let inputs=form.querySelector(`[name=${key}]`);
   inputs.value=data[key];
 }
</script>

<html>
  <style>
    button{
      position: relative;
      padding: 10px;
    }
    .dropdown{
      position: absolute;
      display: none;
    }
    a{
      display: block;
      text-decoration: none;
      background: #666666;
      color: aliceblue;
      padding: 15px;
    }
    a:hover{
      background: #333;
    }
   
  </style>
  <body>
    <button class="toggle" >查看更多</button>
    <div class="dropdown" hidden>
      <a href="#">扫一扫</a>
      <a href="#">加好友</a>
      <a href="#">搜索</a>
      <a href="#">帮助</a>
      <a href="#">关于我们</a>
    </div>
  </body>
  <script>
    const toggle=document.querySelector('.toggle');
    const dropdown=document.querySelector('.dropdown');
    toggle.addEventListener('mouseenter',()=>{
          dropdown.style.display='block';
    })
    toggle.addEventListener('mouseleave',()=>{
          dropdown.style.display='none';
    })
  </script>
</html>

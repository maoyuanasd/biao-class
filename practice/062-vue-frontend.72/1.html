<style>
    [v-cloak] {
      display: none;
    }
  </style>
  
  <div v-cloak id="root">
    <input type="text" v-model="user.username">
    <nav>
      <span>{{user.point}}</span>
      <span>{{user.username}}</span>
    </nav>
    <main>
      <div v-for="it in products" class="card">
        <span>{{it.name}}</span>
        <span>{{it.price}}</span>
      </div>
    </main>
  </div>
  
  <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
  <script>
    let data = {
      user     : {
        username : '王花花',
        point    : 135,
      },
      products : [
        {
          name  : '毛衣',
          price : 100,
        },
        {
          name  : '毛裤',
          price : 108,
        },
      ],
    };
  
    new Vue({
      el : '#root',
      data,
  
    });
  </script>

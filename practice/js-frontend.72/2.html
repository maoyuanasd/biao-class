<style>
    [ng-cloak] {
      display: none;
    }
  </style>
  
  <div ng-cloak ng-app="app" ng-controller="Base" id="root">
    <input type="text" ng-model="user.name">
    <nav>
      <span>{{user.point}}</span>
      <span>{{user.name}}</span>
    </nav>
    <main>
      <div ng-repeat="it in products" class="card">
        <span>{{it.name}}</span>
        <span>{{it.price}}</span>
      </div>
    </main>
  </div>
  
  <script src="https://unpkg.com/angular@1.7.5/angular.js"></script>
  <script>
    angular
      .module('app', [])
      .controller('Base', [
        '$scope', function ($scope) {
          $scope.user = {
            name  : '王花花',
            point : 108,
          };
  
          $scope.products = [
            {
              name  : '毛衣',
              price : 100,
            },
            {
              name  : '毛裤',
              price : 108,
            },
          ];
        },
      ]);
  </script>
